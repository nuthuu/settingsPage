<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <!-- settings form -->
    <form action="">
        <h1>Settings</h1>
        <fieldset>
            <div class="firstSet">
                <h2>Add Category</h2>
                <fieldset>
                    <div class="form-row">
                        <label for="categoryName">New Category Name:</label>
                        <input type="text" name="categoryName" id="categoryName" placeholder="HR Resources">
                    </div>

                    <div class="form-row">
                        <label for="category">Category:</label>
                        <select name="category" id="category">
                            <option value="">Operations</option>
                            <option value="">Operations</option>
                            <option value="">Operations</option>
                            <option value="">Operations</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="objective">Objective:</label>
                        <select name="objective" id="objective">
                            <option value="">Select</option>
                            <option value="">Select</option>
                            <option value="">Select</option>
                            <option value="">Select</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <div class="secondSet">
                <h2>Add Project</h2>
                <fieldset>
                    <div class="form-row">
                    <label for="projectName">New Project Name:</label>
                    <input type="text" name="projectName" id="projectName" placeholder="ERP Implementations">
                    </div>

                    <div class="form-row">
                        <label for="bunit">Business Unit:</label>
                        <select name="bunit" id="bunit">
                            <option value="">Mombasa Branch</option>
                            <option value="">Mombasa Branch</option>
                            <option value="">Mombasa Branch</option>
                            <option value="">Mombasa Branch</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="objective">Objective:</label>
                        <select name="objective" id="objective">
                            <option value="">Select</option>
                            <option value="">Select</option>
                            <option value="">Select</option>
                            <option value="">Select</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <div class="thirdSet">
                <h2>Add Business Unit</h2>
                <fieldset>
                    <div class="form-row">
                        <label for="unitName">Business Unit Name:</label>
                        <input type="text" name="unitName" id="unitName" placeholder="Rwanda Subsidiary">
                    </div>

                    <div class="form-row">
                        <label for="bunit">Business Unit:</label>
                        <select name="bunit" id="bunit">
                            <option value="">HQ</option>
                            <option value="">HQ</option>
                            <option value="">HQ</option>
                            <option value="">HQ</option>
                        </select>
                    </div>
                </fieldset>
            </div>
            <input type="submit" value="Save">
        </fieldset>
    </form>
</body>
</html>
